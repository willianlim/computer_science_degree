    const imgWidth = 40;
    const imgHeight = 40;

    const canvasWidth = canvas.width;
    const canvasHeight = canvas.height;

    let mouseX = canvasWidth / 2;
    let mouseY = canvasHeight / 2;

    // Atualiza posição da imagem com base no ponteiro
    canvas.addEventListener('mousemove', function(e) {
      const rect = canvas.getBoundingClientRect();
      let x = e.clientX - rect.left;
      let y = e.clientY - rect.top;

      // Garante que a imagem não ultrapasse o canvas
      mouseX = Math.min(Math.max(x, imgWidth / 2), canvasWidth - imgWidth / 2);
      mouseY = Math.min(Math.max(y, imgHeight / 2), canvasHeight - imgHeight / 2);
    });

    // Se o mouse sair do canvas, mantém a imagem visível
    canvas.addEventListener('mouseleave', () => {
      mouseX = Math.min(Math.max(mouseX, imgWidth / 2), canvasWidth - imgWidth / 2);
      mouseY = Math.min(Math.max(mouseY, imgHeight / 2), canvasHeight - imgHeight / 2);
    });

    function draw() {
      ctx.clearRect(0, 0, canvasWidth, canvasHeight);
      ctx.drawImage(img, mouseX - imgWidth / 2, mouseY - imgHeight / 2, imgWidth, imgHeight);
      requestAnimationFrame(draw);
    }

    img.onload = draw;
